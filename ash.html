<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Test Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #fff;
      background: linear-gradient(45deg, #f83600, #f9d423);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      background-color: #ffffffcc;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Colorful Test Web Page</h1>
  <p>This is a simple HTML page with vibrant colors and styling.</p>
  <br />
  <button onclick="alert('Hello from your colorful test page!')">Click Me</button>
</body>
</html>
